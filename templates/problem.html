{% extends "base.html" %}

{% block title %}Математична задача {{ problem.id }}{% endblock %}

{% block content %}
<div class="problem-container">
    <h1>Задача {{ problem.id }}</h1>
    
    <div class="problem-display">
        <h2>{{ problem.question }}</h2>
    </div>
    
    <form method="POST" action="{{ url_for('check_answer') }}">
        <div class="answer-input">
            <label for="answer">Ваша відповідь:</label>
            <input type="number" id="answer" name="answer" required title="Будь ласка, введіть числову відповідь тут">
        </div>
        
        <div class="submit-button">
            <button type="submit">Застосувати</button>
        </div>
    </form>
    
    {% if error_message %}
    <div class="modal-overlay" id="errorModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p class="error-text">{{ error_message }}</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
